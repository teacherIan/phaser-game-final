<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/spritesheets/enemy-small.png">
    <title>Space Shooter</title>
</head>

<body>

    <button class='showOptionsButton'>Show Options</button>
    <div class="options show">

        <div class="selectCollectionHeader">
            Data Collection
        </div>
        <br />
        <div class="selectInform">
            'Event Name' and 'House' can both be used to query data from the database
        </div>
        <div class="selectInform">
            Selections will be stored as cookies until changed
        </div>

        <div class="selectInform">
            Important: <br /> Not updated until 'Submit' has been clicked
        </div>

        <br />

        <div class="selectInform">
            House:
        </div>

        <form id="form">

            <label for="house">Ruby</label>
            <input type="radio" name="house" id="" value="Ruby">
            <label for="house">Amber</label>
            <input type="radio" name="house" id="" value="Amber">

            <label for="house">Pearl</label>
            <input type="radio" name="house" id="" value="Pearl">
            <label for="house">Sapphire</label>
            <input type="radio" name="house" id="" value="Sapphire">

            <br />


            <div class="selectInform">
                Event Name:
            </div>

            <input type="text" name="event" id="input">
            <button type="submit" class="selectCollectionButton" id="selectCollectionButton">Submit</button>
        </form>

        <div class="selectInform houseName">
            House: None
        </div>
        <div class="selectInform eventName">
            Event Name: None
        </div>
    </div>

    <script src="./main.js" type="module"></script>
</body>

</html>
